version: '3.8'

services:
  db:
    image: postgres:16
    container_name: bookwhisperer_db
    environment:
      POSTGRES_USER: bookwhisperer
      POSTGRES_PASSWORD: bookwhisperer_password
      POSTGRES_DB: bookwhisperer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookwhisperer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bookwhisperer_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: bookwhisperer_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

  chatterbox:
    image: travisvn/chatterbox-tts-api:latest
    container_name: bookwhisperer_chatterbox
    ports:
      - "4123:4123"
    environment:
      - DEVICE=cpu  # Use 'cuda' if GPU available
    volumes:
      - chatterbox_data:/app/voices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4123/voices"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookwhisperer_backend
    environment:
      - DATABASE_URL=postgresql://bookwhisperer:bookwhisperer_password@db:5432/bookwhisperer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - CHATTERBOX_URL=http://chatterbox:4123
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookwhisperer_celery_worker
    environment:
      - DATABASE_URL=postgresql://bookwhisperer:bookwhisperer_password@db:5432/bookwhisperer
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - CHATTERBOX_URL=http://chatterbox:4123
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    depends_on:
      - db
      - redis
      - backend
    command: celery -A app.tasks.celery_app worker --loglevel=info

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookwhisperer_flower
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    command: celery -A app.tasks.celery_app flower --port=5555

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookwhisperer_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1

volumes:
  postgres_data:
  ollama_data:
  chatterbox_data:
